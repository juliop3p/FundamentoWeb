<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/137131e49f.js"
      crossorigin="anonymous"
    ></script>
    <title>Contato</title>
  </head>
  <body>
    <ul class="nav">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./contato.html">Contato</a></li>
    </ul>

    <form>
      <h1>Entre em contato comigo</h1>
      <label for="nome">Nome: </label>
      <input type="text" id="nome" onkeyup="validaNome()" />
      <br />
      <br />
      <label for="email">E-mail: </label>
      <input type="email" id="email" onkeyup="validaEmail()" />
      <br />
      <br />
      <label for="assunto">Assunto: </label>
      <textarea
        name="assunto"
        id="assunto"
        placeholder="maximo de 100 caracteres"
        onkeyup="validaAssunto()"
      ></textarea>
      <br />
      <br />
      <input type="button" value="Enviar" onclick="enviar()" />
    </form>

    <div class="video">
      <div>
        <h2>Endereço:</h2>
        <p>Av. Paulista, 100</p>
        <p>São Paulo - SP</p>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.098032246901!2d-46.654126284568804!3d-23.564922384681157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5994f2e15a7d%3A0xdeb92126793e5e90!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1603290265761!5m2!1spt-BR!2sbr"
        width="500"
        height="350"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
        id="mapa"
        onmousemove="mapaZoom()"
        onmouseout="mapaNormal()"
      ></iframe>
    </div>

    <footer>
      <div>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-steam"></i>
      </div>
      <div>&copy; 2020 JULIO</div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
