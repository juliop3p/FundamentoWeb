<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotten Tomatoes</title>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./critic.html">Rotten Tomatoes</a></li>
      </ul>
    </header>
    <main>
      <div class="main-content">
        <img src="./images/main.jpg" alt="Daredevil" />
        <div class="points">
          <div>
            <strong class="percent">92%</strong>
            <p>Average Tomatometer</p>
          </div>
          <div>
            <strong class="percent">92%</strong>
            <p>Average Audience Score</p>
          </div>
        </div>
        <div class="info">
          <strong>SERIES INFO</strong>
          <p>
            A blind lawyer fights crime by day in the courtroom and by night as
            a superhero with extraordinary senses in this adaptation of the
            Marvel Comics character Daredevil.
          </p>
        </div>
      </div>
      <div class="form">
        <form action="">
          <input type="text" placeholder="Titulo da critíca" />
          <input type="text" placeholder="Sub-titulo da critíca" />
          <input type="text" placeholder="Seu nome" />
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <button type="submit">Salvar</button>
        </form>
      </div>
    </main>
    <footer>
      <small>&copy; 2020 MARVEL</small>
    </footer>
  </body>
</html>
